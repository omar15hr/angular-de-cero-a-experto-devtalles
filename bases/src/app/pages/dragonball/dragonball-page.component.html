<h1>Dragonball Page</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar:</h3>
    <input type="text" class="form-control" placeholder="Nombre" />
    <input type="number" class="form-control mt-2" placeholder="Poder" />

    <button class="btn btn-primary mt-2">Agregar</button>
  </div>

  <div class="col-12 col-sm-6 mt-5">
    <h3>Listado fuerte</h3>
    <ul>
      @for (character of characters(); track character.id; let index = $index) {
      @if (character.power > 500) {
        <li>
          <span>{{ index + 1 }} - {{ character.name }}</span>
          <strong
            [class.text-danger]="character.power > 9000"
            [class.text-primary]="character.power < 9000"
          >
            ({{ character.power }})
          </strong>
        </li>
      } @else {
        <li><strong>Aqui no hay nadie</strong></li>
      } }
    </ul>
  </div>
</section>
